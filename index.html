<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon Voyage en Asie</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
    }

    .container {
      display: flex;
      flex-direction: column;
    }

    .bloc {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      transition: all 0.4s ease;
    }

    .bloc video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%) brightness(0.4);
      z-index: 0;
      transition: transform 0.8s ease, filter 0.8s ease;
    }

    .bloc:hover video {
      transform: scale(1.05);
      filter: grayscale(90%) brightness(0.6);
    }

    .bloc h2 {
      font-size: 3rem;
      z-index: 1;
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem 2rem;
      border-radius: 10px;
    }

    .bloc:hover h2 {
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
      transition: text-shadow 0.4s ease;
    }

    .bloc.locked {
      cursor: not-allowed;
      position: relative;
    }

    .bloc.locked:hover::after {
      content: "Pays non débloqué";
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      z-index: 3;
      white-space: nowrap;
      opacity: 1;
      transition: opacity 0.4s ease;
    }

    .bloc:not(.locked) video {
      filter: none;
    }

    .cadenas {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: auto;
      z-index: 2;
      opacity: 0.9;
      transition: transform 0.6s ease;
    }

    .bloc.locked .cadenas {
      content: url("images/cadenas-ferme.png");
    }

.bloc.unlocked .cadenas {
  content: url("images/cadenas-ouvert.png");
  animation: 
    bounceUnlock 0.8s ease forwards,
    shake 0.3s ease-in-out 0.8s,
    subtleVibrate 2s infinite ease-in-out 1.2s;
}

.bloc-link {
  text-decoration: none;
  z-index: 2;
}

.bloc-link h2 {
  color: white;
  font-size: 3rem;
  background: rgba(0, 0, 0, 0.7);
  padding: 1rem 2rem;
  border-radius: 10px;
  transition: text-shadow 0.4s ease;
}

.bloc-link:hover h2 {
  text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
}



    @keyframes bounceUnlock {
      0%   { transform: scale(1) rotate(0deg); }
      40%  { transform: scale(1.2) rotate(15deg); }
      70%  { transform: scale(0.95) rotate(-10deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    @keyframes shake {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    .flash {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      z-index: 10;
      pointer-events: none;
    }

    @keyframes pokeflash {
      0%   { opacity: 0; }
      40%  { opacity: 1; }
      100% { opacity: 0; }
    }

    .bloc.animating .flash {
      animation: pokeflash 0.4s ease-in-out forwards;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        height: 100vh;
      }

      .bloc {
        flex: 1;
        height: auto;
      }
    }

    @media (max-width: 768px) {
      .bloc {
        height: 60vh;
      }
    }

    @keyframes fadeZoomIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes subtleVibrate {
  0% { transform: translate(0); }
  25% { transform: translate(1px, -1px); }
  50% { transform: translate(-1px, 1px); }
  75% { transform: translate(1px, 1px); }
  100% { transform: translate(0); }
}


    .bloc.unlocked video,
    .bloc.unlocked h2 {
      animation: fadeZoomIn 1.2s ease forwards;
    }
  </style>

  <header>
    <h1 style="position:absolute;left:-9999px;">Mon voyage en Asie : Japon, Corée du Sud, Vietnam</h1>
  </header>
</head>
<body>

  <audio id="open-sound" src="sounds/sound.mp3" preload="auto"></audio>

  <div class="container">
    <!-- DÉVERROUILLÉ : animation jouée automatiquement -->
    <div class="bloc unlocked" aria-label="Bloc Japon déverrouillé">
      <div class="flash"></div>
      <img class="cadenas" alt="" aria-hidden="true">
      <video src="videos/japon.mp4" autoplay loop muted playsinline aria-hidden="true"></video>
<a href="Japon.html" class="bloc-link"><h2>Japon</h2></a>
    </div>

    <!-- VERROUILLÉ : pas d’animation -->
    <div class="bloc locked" aria-label="Bloc Corée du Sud verrouillé">
      <div class="flash"></div>
      <img class="cadenas" alt="" aria-hidden="true">
      <video src="videos/coree.mp4" autoplay loop muted playsinline aria-hidden="true"></video>
      <h2>Corée du Sud</h2>
    </div>

    <!-- VERROUILLÉ -->
    <div class="bloc locked" aria-label="Bloc Vietnam verrouillé">
      <div class="flash"></div>
      <img class="cadenas" alt="" aria-hidden="true">
      <video src="videos/vietnam.mp4" autoplay loop muted playsinline aria-hidden="true"></video>
      <h2>Vietnam</h2>
    </div>
  </div>

  <script>
    window.onload = () => {
      const blocs = document.querySelectorAll('.bloc.unlocked');
      const sound = document.getElementById('open-sound');

      blocs.forEach((bloc, index) => {
        setTimeout(() => {
          playUnlockAnimation(bloc, sound);
        }, index * 800); // délai entre chaque animation
      });
    };

    function playUnlockAnimation(bloc, sound) {
      bloc.classList.add('animating');

      const flash = bloc.querySelector('.flash');
      flash.style.opacity = 1;

      sound.currentTime = 0;
      sound.play().catch(e => {
        console.log("Lecture du son bloquée :", e);
      });

      flash.addEventListener('animationend', () => {
        flash.style.opacity = 0;
        bloc.classList.remove('animating');
      }, { once: true });
    }
  </script>

</body>
</html>
